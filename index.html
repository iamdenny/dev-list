    <script type="text/javascript">
      // debounce utility from underscorejs.org
      var debounce = function(func, wait, immediate) {
        var timeout;
        return function() {
          var context = this, args = arguments;
          var later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };
          if (immediate && !timeout) func.apply(context, args);
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      };
    </script>

          "Migrate-Oracle-To-Mysql" : {

            "image" : "images/site012.jpg"
          },
          "Migrate-Cubird-To-Mysql" : {

            "image" : "images/site015.jpg"
          }
        }
        for(sKey in htData){
          TILE_IDS.push(sKey);
        }
        TILE_IDS = _.shuffle(TILE_IDS);

        // create the grid and an event which will update the grid
        // when either tile count or window size changes
        var el = document.getElementById('sample1-grid'),
            grid = new Tiles.Grid(el);
        grid.animationDuration = 200;
        
        grid.createTile = function(tileId) {
            var tile =  new Tiles.Tile(tileId);
            tile.$el.addClass("tile");
            tile.$el.html('<a href="'+htData[tileId]['url']+'"><img src="'+htData[tileId]['image']+'" width="100%" height="100%"></a>');
            return tile;
        };

        grid.updateTiles(TILE_IDS);
        grid.redraw(true /* animate tile movements */);

        // wait until user finishes resizing the browser
        var debouncedResize = debounce(function() {
            grid.resize();
            grid.redraw(true);
        }, 200);

        // when the window resizes, redraw the grid
        $(window).resize(debouncedResize);
    });
    </script>
